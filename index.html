<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
        <div class="container">
            <button class="btn btn-header" type="button"><a id="album-link" href="store.html">Get our Latest
                    Album</a></button>
        </div>

        <button class="btn btn-header btn-play">&#9658</button>
        <audio id="myAudio" src="The Generics song.mp3"></audio>
    </header>
    <section class="content-section container">
        <h2 class="section-header">Tours</h2>
        <div>
            <div class="tour-row">
                <span class="tour-item tour-date">JUL 16</span>
                <span class="tour-item tour-city">DETROIT ,MI</span>
                <span class="tour-item tour-arena">DTE ENERGY MUSIC THEATER</span>
                <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
            </div>

            <div class="tour-row">
                <span class="tour-item tour-date">JUL 19</span>
                <span class="tour-item tour-city">ATLANTA, GA</span>
                <span class="tour-item tour-arena">TABERNACLE</span>
                <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
            </div>
            <div class="tour-row">
                <span class="tour-item tour-date">JUL 23</span>
                <span class="tour-item tour-city">CHICAGO, IL</span>
                <span class="tour-item tour-arena">NORTH SIDE BASKETBALL COURT</span>
                <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
            </div>
            <div class="tour-row">
                <span class="tour-item tour-date">JUL 29</span>
                <span class="tour-item tour-city">NASHVILLE, TN</span>
                <span class="tour-item tour-arena">RYMAN AUDITORIUM</span>
                <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
            </div>
            <div class="tour-row">
                <span class="tour-item tour-date">AUG 2</span>
                <span class="tour-item tour-city">LOS ANGELES, CA</span>
                <span class="tour-item tour-arena">HOLLYWOOD BOWL</span>
                <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
            </div>
            <div class="tour-row">
                <span class="tour-item tour-date">AUG 6</span>
                <span class="tour-item tour-city">NEW YORK, NY</span>
                <span class="tour-item tour-arena">MADISON SQUARE GARDEN</span>
                <button class="btn tour-item tour-btn btn-primary" type="button">BUY TICKETS</button>
            </div>
        </div>

    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com" target="_blank"><img src="Youtube Logo.png" alt="Youtube"></a></li>
                <li><a href="https://spotify.com" target="_blank"><img src="Spotify Logo.png" alt="spotify"></a></li>
                <li><a href="https://Facebook.com" target="_blank"><img src="Facebook Logo.png" alt="facebook"></a></li>
            </ul>
        </div>
    </footer>

    <script>
        //play music when someone clicks the play button
        const playbutton = document.getElementsByClassName("btn-play")[0]
        playbutton.addEventListener("click", function () {
            const audio = document.getElementById("myAudio")
            audio.currentTime = 18;
            audio.volume = 0.7;
            if (audio.paused) {
                audio.play();
            }
            else {
                audio.pause();
            }
        })

    </script>
</body>

</html>
